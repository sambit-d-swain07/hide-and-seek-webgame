<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hide and Seek Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top center, #1b2735, #090a0f);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0ff;
    }

    .control-panel {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      display: block;
    }

    select {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #223;
      color: #0ff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      outline: none;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      max-width: 600px;
      width: 100%;
      z-index: 10;
    }

    .grid {
      display: grid;
      gap: 10px;
      justify-content: center;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .cell:hover {
      background-color: rgba(255, 255, 255, 0.2);
      transform: scale(1.05);
    }

    .found {
      background-color: #4caf50 !important;
      animation: bounce 0.4s ease;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #message {
      margin-top: 1rem;
      font-size: 1.2rem;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #0ff;
      color: #000;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0cc;
    }

    footer {
      margin-top: 2rem;
      font-size: 1rem;
      color: #aaa;
      text-align: center;
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    /*.cloud {
      position: absolute;
      background: #fff;
      border-radius: 50%;
      opacity: 0.15;
      pointer-events: none;
      z-index: 2;
      animation: moveClouds 60s linear infinite;
    }

    @keyframes moveClouds {
      0% { transform: translateX(-200px); }
      100% { transform: translateX(120vw); }
    }*/

    @media (max-width: 768px) {
  h1 {
    font-size: 2rem;
  }

  .cell {
    width: 45px;
    height: 45px;
    font-size: 1.2rem;
  }

  select {
    width: 100%;
    font-size: 1.1rem;
  }

  .control-panel, button, #message {
    font-size: 1rem;
  }

  .game-container {
    padding: 1rem;
  }
}

@media (max-width: 480px) {
  .cell {
    width: 35px;
    height: 35px;
    font-size: 1rem;
  }

  h1 {
    font-size: 1.5rem;
  }
}

  </style>
</head>
<body>
  <h1>üåå Hide and Seek</h1>
  <div class="control-panel">
    <label for="boxCount">Choose number of boxes (5 to 40):</label>
    <select id="boxCount" onchange="setupGame()"></select>
  </div>
  <div class="game-container">
    <div id="grid" class="grid"></div>
    <p id="message"></p>
    <button onclick="setupGame()">üîÅ Play Again</button>
  </div>
  <footer>Made by Sambit D Swain</footer>
  <script>
    const grid = document.getElementById('grid');
    const message = document.getElementById('message');
    const boxCountSelect = document.getElementById('boxCount');

    function setupGame() {
      const count = parseInt(boxCountSelect.value);
      const cols = Math.min(count, 8);
      grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

      grid.innerHTML = '';
      const hiddenIndex = Math.floor(Math.random() * count);

      for (let i = 0; i < count; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.addEventListener('click', () => handleClick(cell, i, hiddenIndex));
        grid.appendChild(cell);
      }

      message.textContent = '';
    }

    function handleClick(cell, index, hiddenIndex) {
      if (index === hiddenIndex) {
        cell.textContent = 'üéØ';
        cell.classList.add('found');
        message.textContent = "üéâ You found it!";
        disableGrid();
      } else {
        cell.textContent = '‚ùå';
        cell.style.pointerEvents = 'none';
      }
    }

    function disableGrid() {
      const cells = document.querySelectorAll('.cell');
      cells.forEach(cell => cell.style.pointerEvents = 'none');
    }

    document.addEventListener("DOMContentLoaded", () => {
      for (let i = 5; i <= 40; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = i;
        boxCountSelect.appendChild(option);
      }
      boxCountSelect.value = 25;
      setupGame();

      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'stars';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.left = Math.random() * 100 + 'vw';
        star.style.animationDelay = (Math.random() * 2) + 's';
        document.body.appendChild(star);
      }

      for (let i = 0; i < 5; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'cloud';
        cloud.style.width = `${100 + Math.random() * 100}px`;
        cloud.style.height = `${60 + Math.random() * 40}px`;
        cloud.style.top = `${Math.random() * 50}vh`;
        cloud.style.left = `${-200 + Math.random() * 100}px`;
        cloud.style.animationDuration = `${40 + Math.random() * 30}s`;
        document.body.appendChild(cloud);
      }
    });
  </script>
</body>
</html>
